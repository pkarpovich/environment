- defaults:
    link:
      create: true
      relink: true
      force: true
      glob: true

- link:
    ~/.gitignore_global: .gitignore_global
    ~/.gitconfig: .gitconfig

    ~/.config/mise/config.toml: mise.config.toml
    ~/.config/starship.toml: starship.toml
    ~/.config/yazi/yazi.toml: yazi.toml

    ~/.config/karabinder.json: ../karabiner/dist/karabiner.json

    ~/.config/wezterm/: wezterm/**
    ~/.config/fish: fish/**
    ~/.config/zed/: zed/**

    ~/.claude/: claude/**
