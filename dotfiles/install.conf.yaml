- defaults:
    link:
      create: true
      relink: true
      force: true
      glob: true

- link:
    ~/.gitignore_global: .gitignore_global
    ~/.gitconfig: .gitconfig

    ~/.config/mise/config.toml: mise.config.toml
    ~/.config/starship.toml: starship.toml
    ~/.config/yazi/yazi.toml: yazi.toml

    ~/.config/karabinder.json: ../karabiner/dist/karabiner.json

    ~/.config/wezterm/: wezterm/**
    ~/.config/fish: fish/**
    ~/.config/zed/: zed/**

    ~/.claude/: claude/**

    ~/.config/yafetch/init.lua: yafetch.lua
    ~/.mcpjungle.conf: .mcpjungle.conf
    ~/Library/Application Support/Claude/claude_desktop_config.json: claude_desktop_config.json
    /opt/homebrew/etc/Caddyfile: Caddyfile
